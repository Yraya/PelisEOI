<!DOCTYPE html>
<html lang="es" ng-app="PelisEOI">

<head>
    <meta charset="UTF-8">
    <title>PelisEOI</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angularjs-slider/dist/rzslider.css"/>
    <script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
</head>

<body ng-controller="HomeController">
    <nav>
        <div class="wrapper">
            <div class="container-flex">
                <div id="logo"><img src="images/logo-pelis-eoi.png"></div>
                <div id="site-nav-links">
                    <ul>
                        <li>Categorías</li>
                        <li>Mejor valoradas</li>
                        <li>Populares ahora</li>
                        <li>Próximamente</li>
                    </ul>
                </div>
                <div class="search"><input type="search" class="search-input" placeholder="Encuentra tu película favorita"></div>
            </div>
        </div>
    </nav>

    <main>
        <div class="wrapper">
            <div class="container-flex">
                <aside id="filters">
                    <div class="sub-nav">Filtrar - borrar</div>
                    <div>
                        <rzslider rz-slider-model="slider.minValue"
                                  rz-slider-high="slider.maxValue"
                                  rz-slider-options="slider.options">
                        </rzslider>
                    </div>
                    <div id="year">
                        <p>Año</p><br>
                        <img class="slider" src="images/slider.PNG">
                    </div>
                    <div id="imdr">
                        <p>Valoración IMDB</p><br>
                        <img class="slider" src="images/slider.PNG">
                    </div>
                    <div id="rotten-tomatoes-cs">
                        <p>Rotten Tomatoes CS</p><br>
                        <img class="slider" src="images/slider.PNG">
                    </div>
                    <div id="rotten-tomatoes-as">
                        <p>Rotten Tomatoes AS</p><br>
                        <img class="slider" src="images/slider.PNG">
                    </div>
                    <div id="genres">
                        <p>Géneros</p>
                        <div class="genre-item">Adventure</div>
                        <div class="genre-item">Action</div>
                        <div class="genre-item">Comedy</div>
                        <div class="genre-item">Drama</div>
                        <div class="genre-item">Horror</div>
                    </div>
                </aside>

                <div class="right-content">
                    <div class="sub-nav">
                        <p>100 películas encontradas</p>
                    </div>

                    <!--Include for movie details -->
                    <div ng-include="'views/movieDetails.html'" onload="getModal()"></div>

                    <div class="movies">
                        <h1>PelisEOI</h1>
                        <div class="movie-item cover-button">
                            <img src="images/temple-grandin.jpg">
                            <div class="movie-item-bar">
                                <div class="item-icon"><img src="images/star-icon.png"> 8.4</div>
                                <div class="item-icon"><img src="images/tomato-icon.png"> +fav</div>
                                <div class="item-icon"><img src="images/popcorn-icon.png"> +later</div>
                            </div>
                        </div>
                        <div class="movie-item cover-button">
                            <img src="images/temple-grandin.jpg">
                            <div class="movie-item-bar"></div>
                        </div>
                        <div class="movie-item">
                            <img src="images/temple-grandin.jpg">
                            <div class="movie-item-bar"></div>
                        </div>
                        <div class="movie-item">
                            <img src="images/temple-grandin.jpg">
                            <div class="movie-item-bar"></div>
                        </div>
                        <div class="movie-item">
                            <img src="images/temple-grandin.jpg">
                            <div class="movie-item-bar"></div>
                        </div>
                        <div class="movie-item">
                            <img src="images/temple-grandin.jpg">
                            <div class="movie-item-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Srcipts-->
    <script src="js/app.js"></script>
    <script src="js/controllers/home.controller.js"></script>
    
    <!--Sliders-->
    <script src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
</body>

</html>
