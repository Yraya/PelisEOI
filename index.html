<!DOCTYPE html>
<html lang ="es">
    <head>
        <meta charset="UTF-8">
        <title>PelisEOI</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    
    <body>
        <nav>
            <div class="wrapper">
                <div class="container-flex">
                    <div id="logo"><img src="images/logo-pelis-eoi.png"></div>
                    <div id="site-nav-links">
                        <ul>
                            <li>Categorías</li>
                            <li>Mejor valoradas</li>
                            <li>Populares ahora</li>
                            <li>Próximamente</li>
                        </ul>
                    </div>
                    <div class="search"><input type="search" class="search-input" placeholder="Encuentra tu película favorita"></div>   
                </div>
            </div>
        </nav>
        
        <main>
            <div class="wrapper">
                <div class="container-flex">
                    <aside id="filters">
                        <div class="sub-nav">Filtrar - borrar</div>
                        <div id="year">
                            <p>Año</p><br>
                            <img class="slider" src="images/slider.PNG">
                        </div>
                        <div id="imdr">
                            <p>Valoración IMDB</p><br>
                            <img class="slider" src="images/slider.PNG">
                        </div>
                        <div id="rotten-tomatoes-cs">
                            <p>Rotten Tomatoes CS</p><br>
                            <img class="slider" src="images/slider.PNG">
                        </div>
                        <div id="rotten-tomatoes-as">
                            <p>Rotten Tomatoes AS</p><br>
                            <img class="slider" src="images/slider.PNG">
                        </div>
                        <div id="genres">
                            <p>Géneros</p>
                            <div class="genre-item">Adventure</div>
                            <div class="genre-item">Action</div>
                            <div class="genre-item">Comedy</div>
                            <div class="genre-item">Drama</div>
                            <div class="genre-item">Horror</div>
                        </div>
                    </aside>

                    <div class="right-content">
                        <div class="sub-nav"> 100 películas encontradas</div>
                        <div class="movies">
                            <h1>PelisEOI</h1>
                            <div class="movie-item">
                                <img src="images/temple-grandin.jpg">
                                <div class="movie-item-bar">
                                    <div class="item-icon"><img src="images/star-icon.png" > 8.4</div>
                                    <div class="item-icon"><img src="images/tomato-icon.png" > 77%</div>
                                    <div class="item-icon"><img src="images/popcorn-icon.png"> 77%</div>
                                </div>
                            </div>
                            <div class="movie-item">
                                <img src="images/temple-grandin.jpg">
                                <div class="movie-item-bar"></div>
                            </div>
                            <div class="movie-item">
                                <img src="images/temple-grandin.jpg">
                                <div class="movie-item-bar"></div>
                            </div>
                            <div class="movie-item">
                                <img src="images/temple-grandin.jpg">
                                <div class="movie-item-bar"></div>
                            </div>
                            <div class="movie-item">
                                <img src="images/temple-grandin.jpg">
                                <div class="movie-item-bar"></div>
                            </div>
                            <div class="movie-item">
                                <img src="images/temple-grandin.jpg">
                                <div class="movie-item-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
