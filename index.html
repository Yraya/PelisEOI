<!DOCTYPE html>
<html lang="es" ng-app="PelisEOI">

<head>
    <meta charset="UTF-8">
    <title>PelisEOI</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angularjs-slider/dist/rzslider.css" />
    <script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
</head>

<body ng-controller="HomeController">
    <nav>
        <div class="wrapper">
            <div class="container-flex">
                <div id="logo"><img src="images/logo-pelis-eoi.png"></div>
                <div id="site-nav-links">
                    <ul>
                        <li>Categorías</li>
                        <li>Mejor valoradas</li>
                        <li>Populares ahora</li>
                        <li>Próximamente</li>
                    </ul>
                </div>
                <div class="search">
                    <img class= "search-icon" src="images/search-icon.png" ng-click="searchMovies(searchKey)">
                    <input type="search" class="search-input" placeholder="Encuentra tu película favorita" ng-model="searchKey">
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="wrapper">
            <div class="container-flex">
                <aside id="filters">
                    <div class="sub-nav">
                        <p><img src="images/filter-icon.png" class="filter-icon" ng-click="filterMovies()"><span class="filter-text">Filtrar</span></p>
                        <p><span class="reset-filters" ng-click="discover()">Borrar</span></p>
                        
                    </div>

                    <div id="year">
                        <p><b>Año</b></p>
                        <rzslider class="custom-slider" rz-slider-model="yearSlider.minValue"
                             rz-slider-high="yearSlider.maxValue" rz-slider-options="yearSlider.options">
                        </rzslider>
                    </div>
                    <div id="imdr">
                        <p><b>Valoración TMDb</b></p>
                        <rzslider class="custom-slider" rz-slider-model="tmdbSlider.minValue"
                             rz-slider-high="tmdbSlider.maxValue" rz-slider-options="tmdbSlider.options">
                        </rzslider>
                    </div>
                    
                    <div id="genres">
                        <p><b>Géneros</b></p>
                        <div class="genres-container">
                            <div class="genre-item" ng-repeat="genre in genresList track by $index" ng-click="filterByGenre(genre.id)">
                                <span class="genre-item">{{genre.name}}</span>
                            </div>
                        </div>
                    </div>
                </aside>

                <div class="right-content">
                    <div class="sub-nav">
                        <p><b>{{moviesFound}}</b> películas encontradas</p>
                        <p><img src="images/heart-icon.png">Ver favoritos 
                            <img src="images/time-later-icon.png">Ver pospuestos
                        </p>
                    </div>

                    <!--Include for movie details -->
                    <div ng-include="'views/movieDetails.html'"></div>

                    <div class="movies">
                        <div ng-repeat="movie in movies track by movie.id" class="movie-item" ng-click="getModal(movie)" title="{{movie.title}}" alt="{{movie.title}}">

                            <img src="{{posterInitalPath+movie.poster_path}}" ng-if="movie.poster_path">
                            <img src="images/cover-not-found.jpg" ng-if="!movie.poster_path">
                            <div class="movie-item-bar">
                                <div class="item-icon">
                                    <img src="images/star-icon.png"> {{movie.vote_average}}
                                </div>
                                <div class="item-icon">
                                    <img ng-show="!movie.favorite" src="images/heart-icon.ico" ng-click="addToFav(movie.id)">
                                    <img ng-show="movie.favorite" src="images/heart-icon.png" ng-click="removeFromFav(movie.id)">
                                </div>
                                <div class="item-icon">
                                    <img ng-show="!movie.later" src="images/time-icon.png" ng-click="addToSeeLater(movie.id)">
                                    <img ng-show="movie.later" src="images/time-later-icon.png" ng-click="removeFromSeeLater(movie.id)">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- App -->
    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/factories/movies.factory.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/home.controller.js"></script>

    <!--Sliders-->
    <script src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
</body>

</html>
